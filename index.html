    <script>
        // --- çƒŸèŠ±å¼•æ“é€»è¾‘ ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 10, y: (Math.random() - 0.5) * 10 };
                this.alpha = 1; this.friction = 0.96;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction; this.velocity.y *= this.friction;
                this.velocity.y += 0.08;
                this.x += this.velocity.x; this.y += this.velocity.y;
                this.alpha -= 0.012;
            }
        }

        function createFirework(x, y) {
            const colors = ['#FFD700', '#FF4500', '#FF0000', '#FFFFFF', '#00FF00', '#4488FF'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 60; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // å°¾è¿¹æ„Ÿ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.06) createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6);
            particles.forEach((p, i) => {
                if (p.alpha > 0) { p.update(); p.draw(); } else { particles.splice(i, 1); }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- æŠ½å¥–é€»è¾‘ (å¢åŠ åˆ° 5 ä¸ªå¥–é¡¹) ---
        function revealLucky() {
            const box = document.getElementById('scratch');
            const prizePool = [
                '520 çº¢åŒ…',
                'å¶ç½—ä¸½bjd',
                '52 çº¢åŒ…',
                '188 çº¢åŒ…',
                'å†æ¥ä¸€æ¬¡'
            ];
            const result = prizePool[Math.floor(Math.random() * prizePool.length)];

            box.style.background = 'white';
            box.style.border = '2px dashed var(--red)';
            box.innerHTML = `<span style="color:#d32f2f; font-size:1.8rem; font-weight:bold; letter-spacing:1px;">${result}</span>`;
            
            // åˆ®å¼€æ—¶åœ¨å±å¹•ç‚¸è£‚ä¸€æœµå¤§çƒŸèŠ±
            createFirework(window.innerWidth / 2, window.innerHeight / 2);
        }

        // --- å€’è®¡æ—¶é€»è¾‘ ---
        function updateTimer() {
            const target = new Date("2026-02-17T00:00:00+08:00").getTime();
            const now = new Date().getTime();
            const distance = target - now;
            const timerElement = document.getElementById("timer");

            if (distance < 0) {
                timerElement.innerHTML = "ğŸ‰ æ–° æ˜¥ å¿« ä¹ ğŸ‰";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            const pad = (n) => n < 10 ? '0' + n : n;

            timerElement.innerHTML = `${pad(d)}<span>å¤©</span>${pad(h)}<span>æ—¶</span>${pad(m)}<span>åˆ†</span>${pad(s)}<span>ç§’</span>`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
